<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover"/>
  <title>Snack Packz — LOCK-IN</title>
  <meta name="theme-color" content="#070812"/>
  <style>
    :root{--txt:#F2F5FF;--mut:rgba(242,245,255,.72);--line:rgba(255,255,255,.12);--accent:#A5F0FF;--accent2:#B7A8FF;--shadow:0 26px 120px rgba(0,0,0,.66);--r:22px}
    *{box-sizing:border-box} html,body{height:100%}
    body{margin:0;font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;color:var(--txt);background:#05061A;overflow:hidden}
    .bg{position:fixed;inset:0;z-index:1;background:#05061A}
    .bg img,.bg video{position:absolute;inset:0;width:100%;height:100%;object-fit:cover;filter:contrast(1.08) saturate(1.06) brightness(1.02);transform:scale(1.02)}
    .shade{position:fixed;inset:0;z-index:2;background:radial-gradient(800px 520px at 20% 10%, rgba(0,0,0,.08), transparent 60%),radial-gradient(900px 620px at 80% 20%, rgba(0,0,0,.22), transparent 65%),linear-gradient(180deg, rgba(0,0,0,.25), rgba(0,0,0,.82))}
    .nav{position:fixed;left:0;right:0;top:0;z-index:10;padding:16px 18px;display:flex;justify-content:center}
    .navInner{width:min(1240px,96%);border-radius:999px;border:1px solid rgba(255,255,255,.14);background:rgba(0,0,0,.22);backdrop-filter:blur(18px) saturate(140%);-webkit-backdrop-filter:blur(18px) saturate(140%);box-shadow:0 18px 80px rgba(0,0,0,.45);display:flex;align-items:center;justify-content:space-between;padding:10px 12px;gap:12px}
    .pill{border:1px solid rgba(255,255,255,.14);background:rgba(0,0,0,.18);color:rgba(242,245,255,.92);border-radius:999px;padding:9px 12px;font-size:12px;letter-spacing:.2px;display:inline-flex;gap:10px;align-items:center;user-select:none;transition:transform .12s ease,background .12s ease,border-color .12s ease;cursor:pointer;white-space:nowrap}
    .pill:hover{transform:translateY(-1px);background:rgba(0,0,0,.24);border-color:rgba(255,255,255,.18)}
    .dot{width:8px;height:8px;border-radius:50%;background:linear-gradient(180deg,var(--accent),var(--accent2));box-shadow:0 0 0 5px rgba(165,240,255,.10)}
    .wrap{position:relative;z-index:5;height:100%;display:grid;place-items:center;padding:110px 18px 26px}
    .card{width:min(980px,96%);border-radius:var(--r);border:1px solid rgba(255,255,255,.12);background:linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.02));backdrop-filter:blur(18px) saturate(140%);-webkit-backdrop-filter:blur(18px) saturate(140%);box-shadow:var(--shadow);overflow:hidden}
    .cardInner{padding:22px 22px 20px;display:grid;gap:12px}
    h1{margin:0;font-size:34px;letter-spacing:-.6px;font-weight:980}
    p{margin:0;color:rgba(242,245,255,.76);line-height:1.5;font-size:13px}
    .row{display:flex;gap:12px;flex-wrap:wrap;margin-top:6px}
    .mini{border-radius:18px;border:1px solid rgba(255,255,255,.12);background:rgba(0,0,0,.22);padding:12px 14px;color:rgba(242,245,255,.80);font-size:12px}
  </style>
</head>
<body>
  <div class="bg">
    <img src="assets/lockin.jpg" alt="">
    <video src="assets/lockin.mp4" autoplay muted playsinline loop></video>
  </div>
  <div class="shade"></div>

  <div class="nav">
    <div class="navInner">
      <a class="pill" href="index.html"><span class="dot"></span> Back</a>
      <a class="pill" id="wa" href="#" rel="noopener"><span class="dot"></span> Order on WhatsApp</a>
    </div>
  </div>

  <div class="wrap">
    <div class="card">
      <div class="cardInner">
        <h1>LOCK-IN</h1>
        <p>Tunnel vision mode. Phone down. Get it done.</p>
        <div class="row">
          <div class="mini">Pick: focus + steady energy</div>
          <div class="mini">No distractions</div>
          <div class="mini">Built for long sessions</div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const WHATSAPP_NUMBER = "447483849357";
    document.getElementById("wa").href =
      `https://wa.me/${WHATSAPP_NUMBER}?text=${encodeURIComponent("Hi Snack Packz — I want to order the LOCK-IN vibe pack.")}`;
  </script>
</body>
</html>
