<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Snack Packz</title>
  <meta name="theme-color" content="#050705" />
  <link rel="stylesheet" href="app/style.css" />
</head>
<body>
  <!-- Background (your forest video stays, but the UI is totally different) -->
  <div id="world" aria-hidden="true">
    <video id="bg" autoplay muted playsinline loop preload="auto">
      <source src="assets/forest.mp4" type="video/mp4" />
    </video>
    <canvas id="fx"></canvas>
    <div id="grade"></div>
  </div>

  <!-- Diegetic UI (NOT cards) -->
  <header id="topbar">
    <div class="brand">
      <span class="seed"></span>
      <div>
        <b>Snack Packz</b>
        <small>Step into the forest. Choose your totem.</small>
      </div>
    </div>

    <div class="controls">
      <button id="soundBtn" class="pill" type="button" aria-pressed="false">Sound: Off</button>
      <button id="qualityBtn" class="pill" type="button" aria-pressed="true">Quality: Ultra</button>
      <a class="pill cta" href="shop.html">Order</a>
    </div>
  </header>

  <!-- Totems live here -->
  <main id="stage">
    <div id="hint">
      <div class="k">Move your mouse</div>
      <div class="s">Hover a totem to preview. Click to enter.</div>
    </div>

    <div id="totems"></div>

    <footer id="dock">
      <div class="compass">
        <div class="dot"></div>
        <div class="txt">
          <b id="dockTitle">Forest Portal</b>
          <small id="dockSub">Pick a totem. Preview inside it. Enter.</small>
        </div>
      </div>

      <div class="chips">
        <span class="chip" id="fpsChip">FPS: --</span>
        <span class="chip" id="stateChip">Idle</span>
      </div>
    </footer>
  </main>

  <script type="module" src="app/main.js"></script>
</body>
</html>
