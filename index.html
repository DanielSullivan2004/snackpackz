<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Snack Packz</title>
  <meta name="theme-color" content="#050705" />
  <link rel="stylesheet" href="app/style.css" />
</head>
<body>
  <div id="world" aria-hidden="true">
    <video id="bg" autoplay muted playsinline loop preload="auto">
      <source src="assets/forest.mp4" type="video/mp4" />
    </video>
    <canvas id="fx"></canvas>
    <div id="grade"></div>
  </div>

  <header id="topbar">
    <div class="brand">
      <span class="seed"></span>
      <div>
        <b>Snack Packz</b>
        <small>First-person forest. Walk up. Lock in.</small>
      </div>
    </div>

    <div class="controls">
      <button id="soundBtn" class="pill" type="button" aria-pressed="false">Sound: Off</button>
      <button id="qualityBtn" class="pill" type="button" aria-pressed="true">Quality: Ultra</button>
      <a class="pill cta" href="shop.html">Order</a>
    </div>
  </header>

  <main id="stage">
    <div id="hint">
      <div class="k">Click to lock</div>
      <div class="s">WASD to move • Mouse to look • E to enter</div>
    </div>

    <div id="totems"></div>

    <footer id="dock">
      <div class="compass">
        <div class="dot"></div>
        <div class="txt">
          <b id="dockTitle">Forest Portal</b>
          <small id="dockSub">Walk up to a totem to interact.</small>
        </div>
      </div>
      <div class="chips">
        <span class="chip" id="fpsChip">FPS: --</span>
        <span class="chip" id="stateChip">Click to lock</span>
      </div>
    </footer>
  </main>

  <div id="crosshair" aria-hidden="true"></div>

  <div id="mobileUI" aria-hidden="true">
    <div id="joy">
      <div id="joyKnob"></div>
    </div>
    <button id="useBtn" type="button">USE</button>
  </div>

  <script type="module" src="app/main.js"></script>
</body>
</html>
