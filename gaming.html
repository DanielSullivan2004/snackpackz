<!doctype html>
<html lang="en"><head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover"/>
<title>Snack Packz — Gaming</title><meta name="theme-color" content="#070812"/>
<style>
:root{--txt:#EEF3FF;--mut:rgba(238,243,255,.72);--r:22px;--shadow:0 18px 70px rgba(0,0,0,.55);}
*{box-sizing:border-box}html,body{height:100%}body{margin:0;color:var(--txt);font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;background:#050612;overflow:hidden}
a{color:inherit;text-decoration:none}
.bg{position:fixed;inset:0;z-index:0}
.bg img,.bg video{position:absolute;inset:0;width:100%;height:100%;object-fit:cover;filter:contrast(1.06)saturate(1.03)}
.bg img{opacity:1;transition:opacity 220ms ease}.bg video{opacity:0;transition:opacity 320ms ease}
.bg.ready video{opacity:1}.bg.ready img{opacity:0}
.shade{position:fixed;inset:0;z-index:1;background:radial-gradient(900px 600px at 20% 10%,rgba(0,0,0,.10),transparent 60%),linear-gradient(180deg,rgba(0,0,0,.10),rgba(0,0,0,.75))}
.top{position:fixed;left:0;right:0;top:0;z-index:10;padding:14px 16px;display:flex;justify-content:space-between;align-items:center;gap:12px;backdrop-filter:blur(12px);-webkit-backdrop-filter:blur(12px);background:linear-gradient(180deg,rgba(0,0,0,.55),rgba(0,0,0,.10));border-bottom:1px solid rgba(255,255,255,.08)}
.btn{border:1px solid rgba(255,255,255,.14);background:rgba(0,0,0,.22);color:rgba(238,243,255,.92);border-radius:999px;padding:9px 12px;font-size:12px;letter-spacing:.2px;display:inline-flex;gap:8px;align-items:center;user-select:none;-webkit-tap-highlight-color:transparent;transition:transform .12s ease,background .12s ease,border-color .12s ease;backdrop-filter:blur(10px);-webkit-backdrop-filter:blur(10px)}
.btn:hover{transform:translateY(-1px);background:rgba(0,0,0,.28);border-color:rgba(255,255,255,.20)}
.wrap{position:relative;z-index:5;height:100%;display:grid;place-items:center;padding:86px 16px 18px}
.card{width:min(900px,100%);border-radius:var(--r);border:1px solid rgba(255,255,255,.10);background:rgba(10,14,26,.45);backdrop-filter:blur(12px);-webkit-backdrop-filter:blur(12px);box-shadow:var(--shadow);padding:18px}
h1{margin:0;font-size:28px;font-weight:950;letter-spacing:.4px}
p{margin:10px 0 0;color:var(--mut);line-height:1.45;max-width:70ch}
.cta{margin-top:14px;display:flex;gap:10px;flex-wrap:wrap}.cta .btn{padding:11px 14px;font-weight:950}
.small{margin-top:10px;font-size:12px;color:rgba(238,243,255,.62)}
</style></head>
<body>
<div class="bg" id="bg"><img src="assets/gaming.jpg" alt=""/><video src="assets/gaming.mp4" muted playsinline loop preload="metadata"></video></div>
<div class="shade"></div>
<div class="top"><a class="btn" href="index.html">← Back</a><a class="btn" id="wa" href="#" rel="noopener">WhatsApp Order</a></div>
<div class="wrap"><div class="card">
<h1>GAMING</h1>
<p>Locked in. Fast hands. Zero tilt. Send the order (pack size + what you want) and I’ll get it done.</p>
<div class="cta"><a class="btn" id="wa2" href="#" rel="noopener">Order this vibe</a><a class="btn" href="index.html">Pick a different vibe</a></div>
<div class="small">If video doesn’t load, the image stays up (no blank screen).</div>
</div></div>
<script>
const WHATSAPP_NUMBER="447483849357";
const msg="Hi Snack Packz — I want a GAMING pack. My order is:";
const link=`https://wa.me/${WHATSAPP_NUMBER}?text=${encodeURIComponent(msg)}`;
wa.href=link; wa2.href=link;
const bg=document.getElementById("bg"), vid=bg.querySelector("video");
const ready=()=>bg.classList.add("ready");
vid.addEventListener("canplaythrough", ready, {once:true});
vid.addEventListener("loadeddata", ready, {once:true});
vid.play().catch(()=>{});
</script>
</body></html>
